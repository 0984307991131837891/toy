<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="carousel">

        <div class="container">
            <img src="./img/1.jpg" alt="">
            <img src="./img/2.jpg" alt="">
            <img src="./img/3.jpeg" alt="">
            <img src="./img/4.jpeg" alt="">
        </div>

        <div class="shift">
            <button class='btn left' onclick="leftShift()">&lt;</button>
            <button class='btn right' onclick="rightShift()">&gt;</button>
        </div>

        <div class="bottom">
            <button class='indicator' onclick="setIndex(1)"></button>
            <button class='indicator' onclick="setIndex(2)"></button>
            <button class='indicator' onclick="setIndex(3)"></button>
            <button class='indicator' onclick="setIndex(4)"></button>
        </div>


    </div>


</body>


<script>
    let index = 0
    function refresh() {

        if (index < 0) {
            index = 3
        } else if (index > 3) {
            index = 0
        }

        let carousel = document.querySelector('.carousel')

        let width = getComputedStyle(carousel).width
        width = Number(width.slice(0, -2))

        carousel.querySelector('.container').style.left =
            index * width * -1 + "px"
    }

    function leftShift() {
        index--
        refresh()
    }

    function rightShift() {
        index++
        refresh()
    }
    function setIndex(idx) {
        index = idx
        refresh()
    }




    refresh()
</script>


</html>
